<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contact Us</h1> <a href="./web_resume.html">
        <h2>Go Back</h2>
    </a>
    <hr>
    <form action="index.html">
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter Your First Name">

        <label for="lname">Last Name</label>
        <input type="text" id="lname">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email">

        <label for="pass">Password</label>
        <input type="password" id="pass">
        <br><br>
        <label for="phone">Phone Number</label>
        <input type="number" id="phone">
        <br><br>
        <label for="st">Schdule Date</label>
        <input type="date" id="st">
        <br><br>
        <p>Choose Your Language</p>
        <input type="checkbox" id="hindi" name="language">
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="english" name="language">
        <label for="english">English</label>
        <input type="checkbox" id="tamil" name="language">
        <label for="tamil">Tamil</label>

        <br><br>

        <p>Choose Product</p>
        <input type="radio" id="max" name="Choose Product">
        <label for="max">AX30 Max</label>
        <input type="radio" id="uv" name="Choose Product">
        <label for="uv">AX30 UV</label>
        <input type="radio" id="air" name="Choose Product">
        <label for="air">AX30 Air</label>
        <br><br>

        <label for="color">Choose Color</label>
        <input type="color" id="color">

        <br><br>
        <label for="paymentoption">Choose Payment Method</label>
        <select id="paymentoption">
            <option value="gpay">Gpay</option>
            <Option value="phonepay">Phonepay</Option>
            <Option value="razorpaay">Razorpay</Option>
        </select>
        <br><br>
        <label for="feed">Enter Your Valuable Feedback</label>
        <textarea id="feed" rows="12" cols="50"></textarea>
        <hr><br>
        <input type="submit">
        <input type="reset">

    </form>
</body>

</html>
